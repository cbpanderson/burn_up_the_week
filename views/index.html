<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/style.css" rel="stylesheet" type="text/css" />
    <script defer src="../public/index.js" ></script>
    <title>Burn Up The Week</title>
</head>
<body>
    <nav>
        <ul>
             <li><a href="/logout/">Logout</a></li>
             <li><a href="/profile">Hello </a></li>
            
        </ul>
    </nav>
    <h1 id="pageTitle">Burn Up The Week</h1>

    <form id="weekSearchForm" style.display="none">
       
        <input type="submit" value="Week Search">
    </form>

    <div class="container" id="exercise-tiles">
        <h3 id="exerciseTitle">Exercises</h3>
        ${result.map(r => `
            <div class="draggable"  draggable="true"><p >${r.name} ${r.calories_amount} Calories</p>
            <input  type="hidden" name="workout_id" value="${r.workout_id}"></input>
            <input  type="hidden" name="user_id" value="${r.workout_id}"></input>
            <input  type="hidden" name="calories_amount" value="${r.calories_amount}"></input>
       </div>
        `).join('')}
    </div>
    <div id="mon-thur-row">
       <form class="container" id="mondayBox" method="POST" action="/submitworkout">
        <input id ="workoutCheckWednesday" type="checkbox"/>
        <h3 class="boxLabel">Monday</h3><br>
        <input type="date" id="start" name="date_schedule"value=" " min="2021-01-01" max="2021-12-31">
        <input type="submit" onclick="submitWorkout">
      </form> 
        <div class="container" id="TuesdayBox">
            <input id="workoutCheckTuesday" type="checkbox"/>
            <h3 class="boxLabel">Tuesday</h3>
        </div>
        <div class="container" id="WednesdayBox">
            <input id ="workoutCheckWednesday" type="checkbox"/>
            <h3 class="boxLabel">Wednesday</h3>
        </div>
        <div class="container" id="ThursdayBox">
            <input id ="workoutCheckThursday" type="checkbox"/>
            <h3 class="boxLabel">Thursday</h3>
        </div>
    </div>
    <div id="fri-sun-row">
        <div class="container" id="FridayBox">
            <input id ="workoutCheckFriday" type="checkbox"/>
            <h3 class="boxLabel">Friday</h3>
        </div>
        <div class="container" id="SaturdayBox">
            <input id ="workoutCheckSaturday" type="checkbox"/>
            <h3 class="boxLabel">Saturday</h3>
        </div>
        <div class="container" id="SundayBox">
            <input id ="workoutCheckSunday" type="checkbox"/>
            <h3 class="boxLabel">Sunday</h3>
        </div>
    </div>
    <div id="fri-sun-row">Week Total</div>
    <!-- whenever check box is clicked or unclicked need to calculate total -->
    
</body>
</html>
